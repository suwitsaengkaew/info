<div class="panel panel-primary">
  <div class="panel-heading">{{ title }}</div>
  <div class="panel-body">
    <div *ngFor="let req of unitArray; let i = index;">
      <div class="forminput">
        <button class="btn btn-danger" (click)="deleteitem(i)">-</button> {{i+1}} - {{ req.UNIT_NAME }}
      </div>
    </div>
    <div class="form-inline">
      <input #req id="req" type="text" class="form-control" placeholder="Request by Name">
      <button id="addbtn" [disabled]="!req.value" class="btn btn-primary" type="button" (click)="Add(req.value)">Add</button>
      <p *ngIf="serviceIsValid" style="color: red;">!!! Web Service problem. Please contact administrator !!!</p>
      <p *ngIf="checkdup" style="color: red;">!!! Data input is duplicate !!!</p>
    </div>
  </div>
</div>
