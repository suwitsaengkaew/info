<div class="container-fluid">
  <div class="container" style="margin-bottom: 10px;">
    <select name="typeoption"
    (change)="onSelectRegisterItems($event.target.value)"
    class="form-control"
    style="max-width: 200px;">
      <option *ngFor="let option of optionArray" value="{{ option.id }}">{{ option.optionname }}</option>
    </select>
  </div>
  <div class="container">
    <app-prtype *ngIf="prtype"></app-prtype>
    <app-plant *ngIf="prplant"></app-plant>
    <app-request *ngIf="prrequestby"></app-request>
    <app-suppliers *ngIf="prsuppliers"></app-suppliers>
    <app-unit *ngIf="prunit"></app-unit>
    <app-currency *ngIf="prcurrency"></app-currency>
  </div>
</div>
