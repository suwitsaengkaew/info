<div class="panel panel-primary">
  <div class="panel-heading">{{ title }}</div>
  <div class="panel-body">
    <div class="panel-container">
      <div *ngFor="let curr of currArray; let i = index;">
        <div class="forminput">
          <button class="btn btn-danger" (click)="deleteitem(i)">-</button> {{i+1}} - {{ curr.curr }}
        </div>
      </div>
      <div class="form-inline">
        <input #curr id="curr" type="text" class="form-control" placeholder="Currency Name">
        <button id="addbtn" [disabled]="!curr.value" class="btn btn-primary" type="button" (click)="Add(curr.value)">Add</button>
      </div>
    </div>
  </div>
</div>
