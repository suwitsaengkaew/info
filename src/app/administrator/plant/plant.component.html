<div class="panel panel-primary">
  <div class="panel-heading">{{ title }}</div>
  <div class="panel-body">
    <div *ngFor="let plant of plantArray; let i = index;">
      <div class="forminput">
        <button class="btn btn-danger" (click)="deleteitem(i)">-</button> {{i+1}} - {{ plant.plantName }}
      </div>
    </div>
    <div class="form-inline">
      <input #plant id="plant" type="text" class="form-control" placeholder="Plant Name">
      <button id="addbtn" [disabled]="!plant.value" class="btn btn-primary" type="button" (click)="Add(plant.value)">Add</button>
      <p *ngIf="serviceIsValid" style="color: red;">!!! Web Service problem. Please contact administrator !!!</p>
      <p *ngIf="checkdup" style="color: red;">!!! Data input is duplicate !!!</p>
    </div>
  </div>
</div>
